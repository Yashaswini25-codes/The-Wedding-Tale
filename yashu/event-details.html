<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Event Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="event-details">
        <section class="event-image">
            <img src="https://via.placeholder.com/600x350/ff7f7f/ffffff?text=Birthday" alt="Birthday Event">
        </section>

        <section class="event-info">
            <h2>Birthday</h2>
            <p><strong>Price:</strong> $150</p>
            <p><strong>Available Spots:</strong> 50</p>

            <h3>Facilities:</h3>
            <ul>
                <li><i class="fas fa-wifi"></i> Free Wi-Fi</li>
                <li><i class="fas fa-parking"></i> Free Parking</li>
                <li><i class="fas fa-wheelchair"></i> Wheelchair Accessible</li>
            </ul>

            <h3>Menu:</h3>
            <ul>
                <li>Snacks</li>
                <li>Cakes</li>
                <li>Soft Drinks</li>
            </ul>

            <h3>Payment Options:</h3>
            <ul>
                <li><i class="fas fa-credit-card"></i> Credit Card</li>
                <li><i class="fas fa-paypal"></i> PayPal</li>
            </ul>

            <button class="book-btn">Book Now</button>
        </section>
    </main>

    <footer>
        <p>Created by <span class="creator-name">Yashu</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
